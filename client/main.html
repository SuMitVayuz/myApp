<body>


  {{> text}}

</body>





<template name="collections">

  <div class="container">
    <p>Collections</p>

    {{#each value in getNames}}
      <p>{{value.name}}</p>
    {{/each}}


  </div>

</template>



<template name="text">

  <div class="container">

    <p id="myTxt">
      {{getText "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet, nulla et dictum interdum, nisi lorem egestas vitae scelerisque enim ligula venenatis dolor. Maecenas nisl est, ultrices nec congue eget, auctor vitae  massa. Fusce luctus vestibulum augue ut aliquet. Nunc sagittis dictum nisi, sed ullamcorper ipsum dignissim ac. In at libero sed nunc venenatis imperdiet sed ornare turpis. Donec vitae dui eget tellus gravida venenatis. Integer fringilla congue eros non fermentum. Sed dapibus pulvinar nibh tempor porta."}}
      {{#if getIsMore}} <span id="dots">...</span>{{/if}} </p>

    {{#if getIsMore}}
      {{getIsMore}}
      <button id="myBtn">Read More</button>
    {{/if}}

  </div>



</template>
